<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="libs/parallax.js"></script>
<script type="text/javascript">
  $(function () {
    initKeyNum($(".text_wrap .text"))
    //游戏说明弹窗
    popupShow("popup_begin",0);
    randomLight($(".light_Icon"));
    $(".want_font,.close").on("click",function(){
      popupHide(500);
    })
    var scene = $('#scene').get(0)
    var parallax = new Parallax(scene,{
      pointerEvents: true,
    });
    $("#popup_getkey .continue").on("click",function(){
      //继续寻宝，跳转到全季酒店
      console.log("to_allseason");
      window.location.href = "index_yellow.html?xiang=1";
    })
    $("#popup_getkey .award").on("click",function(){
      console.log("award");
      //判断是否集齐了所有的字
      var obj = GetRequest();
      if(obj.zhufir=='1'&&obj.zhusec=='1'&&obj.jiu=='1'){
        alert("全部集齐，跳转到抽奖页面")
      }else{
        popupShow("popup_begin",500);
      }
    })
    $("#scene .light_Icon").on("click",function (e) {
      var correct = $(this).attr("correct");
      if(correct == 1){
        popupShow("popup_getkey",500);
      }else{
        //失败  小光标飞走
        var animateKey = animation[parseInt(Math.random()*4)];
        var animateObj = new Object();
        animateObj[animateKey] = (animateKey=='left'||animateKey=='right')?'7.5rem':'15rem' ;   //将圆点图标移出屏幕
        $(this).find("img").css("position",'relative').animate(animateObj,'slow','swing');
      }
    })
  })
</script>
