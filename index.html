<body>

        <div class="text">

            <p><b>注册/登录会员</b>或扫描<b>枕巾、小桌板、桌背</b>的二维码，</p>
            <p>均有机会获得<b>“想住就住”</b>喔！</p>

        </div>
        <div class="button continue" style="margin-left: 2.59rem;">点我<br>继续寻字</div>

    <!--游戏规则弹唱-->
    <div class="popup popup_small popup_unlock hide" id="popup_gamerule">

        <img class="get_font_title" src="images/popup/xiang.png">

    <div data-depth="0.25" class="light_Icon light_shake">

<!-- 想住就住4个字 -->
<div class="text_wrap">
    <div class="msg">已收集：</div>
    <div class="text">想<i></i></div>
    <div class="text">住<i></i></div>
    <div class="text">就<i></i></div>

<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="libs/parallax.js"></script>
<script type="text/javascript">
  $(function () {
    initKeyNum($(".text_wrap .text"))
    //游戏说明弹窗
    popupShow("popup_begin",0);
    randomLight($(".light_Icon"));
    $(".want_font,.close").on("click",function(){
      popupHide(500);
    })
    var scene = $('#scene').get(0)
    var parallax = new Parallax(scene,{
      pointerEvents: true,
    });
    $("#popup_getkey .continue").on("click",function(){
      //继续寻宝，跳转到全季酒店
      console.log("to_allseason");
      window.location.href = "index_yellow.html?xiang=1";
    })
    $("#popup_getkey .award").on("click",function(){
      console.log("award");
      //判断是否集齐了所有的字
      var obj = GetRequest();
      if(obj.zhufir=='1'&&obj.zhusec=='1'&&obj.jiu=='1'){
//        alert("全部集齐，跳转到抽奖页面");
        window.location.href = 'wheel.html';
      }else{
        popupShow("popup_loginmsg",500);
      }
    })
    $("#scene .light_Icon").on("click",function (e) {
      var correct = $(this).attr("correct");
      if(correct == 1){
        popupShow("popup_getkey",500);
      }else{
        //失败  小光标飞走
        var animateKey = animation[parseInt(Math.random()*4)];
        var animateObj = new Object();
        animateObj[animateKey] = (animateKey=='left'||animateKey=='right')?'7.5rem':'15rem' ;   //将圆点图标移出屏幕
        $(this).find("img").css("position",'relative').animate(animateObj,'slow','swing');
      }
    })
    $("#popup_loginmsg .continue").on("click",function(){
      popupHide(500);
    })
    $("#popup_loginmsg .toRegister").on("click",function(){
      popupHide(0);
      popupShow("popup_login",500);
//      popup_login
    })

    $("#popup_login .button").on("click",function(){
      popupHide(500);
    })
    $("#gamerule").on("click",function (e) {
      popupShow("popup_gamerule",500);
      e.preventDefault();
      e.stopPropagation();
    })
    //登录得就字
    $(".getJiu").on("click",function(){
      popupShow("popup_login",500);
    })
  })
</script>

</html>
