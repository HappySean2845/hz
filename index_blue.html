<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta name="x5-orientation" content="portrait">
        <title>华住酒店</title>
    </head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/third.css">
    <link rel="stylesheet" type="text/css" href="css/darre.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <body>
    <div id="popup_container" class="popup_container hide" style="position: fixed;width: 100%;height: 100%;background: url('images/bg.jpg');background-size: 100% 100%;z-index: 556">
        <div class="popup popup_login hide" id="popup_login">
            <img class="close" src="images/popup/close.png">
            <img class="logo" src="images/logo.png">
            <div class="login_title">登录华住账号</div>
            <input type="tel" class="phone" placeholder="请输入手机号" maxlength="11">
            <div>
                <input type="text" class="v_code" placeholder="验证码">
                <div class="get_v_code">获取短信验证码</div>
            </div>
            <div class="login">登录</div>
        </div>
        <!-- 文字未集齐，提示登录 -->
        <div class="popup popup_big hide" id="popup_loginmsg">
            <img class="close" src="images/popup/close.png">
            <img class="get_award_title" src="images/popup/notall_03.png" style="margin-bottom: 1.1rem">
            <div class="text">
                <p><b>友情提示：</b></p>
                <p><b>注册/登录会员</b>或扫描<b>枕巾、小桌板、桌背</b>的二维码，</p>
                <p>均有机会获得<b>“想住就住”</b>喔！</p>
                <p>条条道路通免房，不妨大胆扫一下。</p>
            </div>
            <div class="button continue">点我<br>继续寻字</div>
            <div class="button toRegister">我要注册<br>华住会员</div>
        </div>
        <!-- 获取四个字通用，只需要把下方get_font_title的img换掉 -->
        <div class="popup popup_big" id="popup_getkey">
            <img class="close" src="images/popup/close.png">
            <img class="get_font_title" src="images/popup/zhu.png">
            <div class="text">
                <p><b>友情提示：</b></p>
                <p><b>注册/登录会员</b>或扫描<b>枕巾、小桌板、桌背</b>的二维码，</p>
                <p>均有机会获得<b>“想住就住”</b>喔！</p>
                <p>条条道路通免房，不妨大胆扫一下。</p>
            </div>
            <div class="button continue">继续<br>寻宝</div>
            <div class="button award">我要<br>抽奖</div>
        </div>
    </div>
    <div class="wrap">
        <!--公用头-->
        <div class="logo" id="logo">
            <img src="images/darre/logo_03.png" alt=""/>
        </div>
        <div class="gamerule" id="gamerule">
            <img src="images/darre/howplay_06.png" alt=""/>
        </div>
        <!--<div class="light_Icon light_shake">-->
            <!--<img src="images/darre/lightIcon_11.png" alt="" />-->
        <!--</div>-->
        <!--公用头结束-->
        <!-- 需要动的元素 -->
        <div id="scene" data-limit-y="0" data-scalar-x="60">
            <img data-depth="0.00" class="star" src="images/ht/star.png">
            <img data-depth="0.20" class="bg_line" src="images/ht/bg_line.png">
            <img data-depth="0.25" class="bed" src="images/ht/bed.png">
            <!--门-->
            <img data-depth="0.20" class="door" src="images/ht/door.png">
            <!--墙纸-->
            <img data-depth="0.25" class="wall" src="images/ht/wall.png">
            <!--床上玩具-->
            <img data-depth="0.20" class="toy" src="images/ht/toy.png">
            <!--桌子-->
            <img data-depth="0.25" class="table" src="images/ht/table.png">
            <!--灯-->
            <img data-depth="0.22" class="light" src="images/ht/light.png">
            <!--吊灯-->
            <img data-depth="0.22" class="toplight" src="images/ht/toplight.png">
            <!--亮点一-->
            <div data-depth="0.26"  class="light_Icon light_shake" style="">
                <img src="images/darre/lightIcon_11.png" alt="" />
            </div>
            <!--    left: 2.06rem;
        top: 6.16rem;-->
            <div data-depth="0.25"  class="light_Icon light_shake" >
                <img src="images/darre/lightIcon_11.png" alt="" />
            </div>
            <div data-depth="0.25"  class="light_Icon light_shake">
                <img src="images/darre/lightIcon_11.png" alt="" />
            </div>

        </div>
        <!-- 想住就住4个字 -->
        <!--公用尾-->
        <div class="text_wrap">
            <div class="text">想<i></i></div>
            <div class="text">住<i></i></div>
            <div class="text">就<i></i></div>
            <div class="text">住<i></i></div>
            <div class="getJiu">
                <img src="images/darre/get_11.png" alt="" />
            </div>
        </div>
       <!--公用尾结束-->
       </div>
    </body>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="libs/parallax.js"></script>
    <script type="text/javascript">
      $(function () {
        initKeyNum($(".text_wrap .text"))
        randomLight($(".light_Icon"));
        $(".want_font,.close").on("click",function(){
          popupHide(500);
        })
        var scene = $('#scene').get(0)
        var parallax = new Parallax(scene,{
          pointerEvents: true,
        });
        $("#popup_getkey .continue").on("click",function(){
          //继续寻宝，跳转到全季酒店
//          console.log("to_allseason");
//          window.location.href = "index_blue.html?xiang=1";
          window.location.href = 'wheel.html';
        })
        $("#popup_getkey .award").on("click",function(){
          //到抽奖界面
          console.log("award");
          //判断是否集齐了所有的字
          var obj = GetRequest();
          if(obj.zhufir=='1'&&obj.xiang=='1'&&obj.jiu=='1'){
//        alert("全部集齐，跳转到抽奖页面");
            window.location.href = 'wheel.html';
          }else{
            popupShow("popup_loginmsg",500);
          }
        })
        $("#scene .light_Icon").on("click",function (e) {
          var correct = $(this).attr("correct");
          if(correct == 1){
            popupShow("popup_getkey",500);
          }else{
            //失败  小光标飞走
            var animateKey = animation[parseInt(Math.random()*4)];
            var animateObj = new Object();
            animateObj[animateKey] = (animateKey=='left'||animateKey=='right')?'7.5rem':'15rem' ;   //将圆点图标移出屏幕
            $(this).find("img").css("position",'relative').animate(animateObj,'slow','swing');
          }
        })
        $("#popup_loginmsg .continue").on("click",function(){
          popupHide(500);
        })
        $("#popup_loginmsg .toRegister").on("click",function(){
          popupHide(0);
          popupShow("popup_login",500);
//      popup_login
        })
      })
    </script>

</html>
