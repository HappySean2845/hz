<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="x5-orientation" content="portrait">
    <title>华住酒店</title>
    <link rel="stylesheet" type="text/css" href="css/darre.css">

    <link rel="stylesheet" type="text/css" href="css/wheel.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">

</head>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<body style="transform: scale(1)!important;-webkit-transform:scale(1)!important;">
<div class="popup popup_big hide" style="background:url(images/popup/popup_get_03.png) center top no-repeat;background-size: 100% 100%;z-index: 666">
    <img class="close" id="close_award" src="images/popup/close.png">
    <img class="get_award_title" src="images/popup/200.png">

    <div class="button">继续<br>寻宝</div>
    <div class="button">我要<br>抽奖</div>
</div>
<div class="wheel_wrap">
    <img src="images/logo.png" class="logo">
    <img src="images/wheel/title.png" class="title">
    <div class="text_wrap">
        <div class="text">想<i>1</i>
            <img class="biglight bigLightShake" src="images/biglight_03.png" alt="">
        </div>
        <div class="text">住<i>1</i>
            <img class="biglight bigLightShake" src="images/biglight_03.png" alt="">
        </div>
        <div class="text">就<i>1</i>
            <img class="biglight bigLightShake" src="images/biglight_03.png" alt="">
        </div>
        <div class="text">住<i>1</i>
            <img class="biglight bigLightShake" src="images/biglight_03.png" alt="">
        </div>
    </div>
    <p>点击抽取华住酒店集团旗下酒店</p>
    <p><b>免费住1晚</b></p>
    <div class="wheel"></div>
    <img class="point" src="images/wheel/point.png">
    <div class="awardChance">可用抽奖次数：<span>1</span></div>
    <div class="start lightShake">开始<br>抽奖</div>
</div>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
  $('.start').click(function () {
    $('.wheel').css({
      transition: 'none',
      transform: 'rotate(0deg)',
    })
    setTimeout(function () {
      $('.wheel').css({
        transition: 'all 3s',
        transform: 'rotate(-1505deg)',
      })
    }, 100)
    setTimeout(function () {
      $('.popup').fadeIn();
      $('.wheel_wrap').addClass('blur')
    }, 3500)
  })
  $('#close_award').click(function () {
    $('.popup').fadeOut(500);
    $('.wheel_wrap').removeClass('blur');
  })
</script>
</body>
</html>
