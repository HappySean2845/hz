<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="x5-orientation" content="portrait">
    <title>弹窗</title>
    <link rel="stylesheet" type="text/css" href="css/wheel.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<body>
<div class="popup popup_big hide">
    <img class="close" src="images/popup/close.png">
    <img class="get_award_title" src="images/popup/200.png">
    <div class="text">
        <p>奖品已经发放到您的会员账户中啦！</p>
        <!--<p><b>注册/登录会员</b>或扫描<b>枕巾、小桌板、桌背</b>的二维码，</p>-->
        <!--<p>均有机会获得<b>“想住就住”</b>喔！</p>-->
        <p>继续扫码收集“想住就住”，获取更多抽奖机会！</p>
    </div>
    <div class="button">继续<br>寻宝</div>
    <div class="button">我要<br>抽奖</div>
</div>
<div class="wheel_wrap">
    <img src="images/logo.png" class="logo">
    <img src="images/wheel/title.png" class="title">
    <div class="text_wrap">
        <div class="text">想<i>1</i></div>
        <div class="text">住<i>1</i></div>
        <div class="text">就<i>3</i></div>
        <div class="text">住<i>1</i></div>
    </div>
    <p>点击抽取华住酒店集团旗下酒店</p>
    <p><b>免费住1晚</b></p>
    <div class="wheel"></div>
    <img class="point" src="images/wheel/point.png">
    <div class="start">开始<br>抽奖</div>
</div>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
  $('.start').click(function () {
    $('.wheel').css({
      transition: 'none',
      transform: 'rotate(0deg)',
    })
    setTimeout(function () {
      $('.wheel').css({
        transition: 'all 3s',
        transform: 'rotate(-1505deg)',
      })
    }, 100)
    setTimeout(function () {
      $('.popup').fadeIn();
      $('.wheel_wrap').addClass('blur')
    }, 3500)
  })
  $('.close').click(function () {
    $('.popup').hide();
    $('.wheel_wrap').removeClass('blur');
  })
</script>
</body>
</html>
